<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartFoot – Catalog</title>
  <link rel="stylesheet" href="catalog.css" />
</head>
<body>
  <header>
    <h1>Catalog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="catalog.html">Catalog</a>
      <a href="suggestions.html">Sugestii</a>
      <a href="stats.html">Statistici</a>
    </nav>
  </header>

  <main>
    <section class="filters">
      <input type="text" id="search" placeholder="Caută după nume..." />

      <select id="season-filter">
        <option value="">Toate sezoanele</option>
        <option value="vara">Vara</option>
        <option value="iarna">Iarna</option>
        <option value="primavara">Primăvara</option>
        <option value="toamna">Toamna</option>
      </select>

      <select id="style-filter">
        <option value="">Toate stilurile</option>
        <option value="casual">Casual</option>
        <option value="elegant">Elegant</option>
        <option value="sport">Sport</option>
      </select>

      <select id="brand-filter">
        <option value="">Toate mărcile</option>
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="Dr. Martens">Dr. Martens</option>
      </select>
    </section>

    <section class="product-list" id="product-list">
      <!-- Carduri generate de JS -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SmartFoot. Toate drepturile rezervate.</p>
  </footer>

  <script src="catalog.js"></script>
</body>
</html>

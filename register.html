<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare</title>
  <link rel="stylesheet" href="auth.css"/>
</head>
<body>
  <div class="auth-container">
    <h2>Crează un cont</h2>
    <form action="register.php" method="POST">
      <input type="text" name="name" placeholder="Nume complet" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Parolă" required />
      <input type="password" name="confirm_password" placeholder="Confirmă parola" required />
      <button type="submit">Înregistrare</button>
      <p>Ai deja cont? <a href="login.html">Autentifică-te</a></p>
    </form>
  </div>
</body>
</html>
